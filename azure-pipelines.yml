pool:
  vmImage: ubuntu-latest

variables:
  ROOT_PATH: '$(GOPATH)/src/github.com/$(build.repository.name)'

steps:
- task: GoTool@0
  inputs:
    version: '1.19.3'

- task: Go@0
  inputs:
    command: 'get'
    arguments: '-t cotan/types/models'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

- task: Go@0
  inputs:
    command: 'test'
    arguments: './...'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
