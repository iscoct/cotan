- pipeline: "Buddy CI"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  resources: "DEFAULT"
  actions:
  - action: "Execute go test ./..."
    type: "BUILD"
    working_directory: "/src/github.com/iscoct/cotan"
    main_service_name: "Main"
    docker_image_name: "library/golang"
    docker_image_tag: "1.19.0"
    execute_commands:
    - "go mod download"
    - "go mod tidy"
    - "go test ./..."
    volume_mappings:
    - "/:/src/github.com/iscoct/cotan"
    cache_base_image: true
    shell: "BASH"
