version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Go Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.19
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go mod download
            - go mod tidy
            - 'export ROOT_PATH=$(pwd)'
            - ls -R $ROOT_PATH
            - go test -v ./...
  - name: Docker Build and Run
    task:
      jobs:
        - name: Docker Build and Run
          commands:
            - checkout
            - docker build -t iscoct/cotan .
            - 'docker run -u 1001 -t -v `pwd`:/app/test iscoct/cotan'
